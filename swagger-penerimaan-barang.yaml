        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'

  schemas:
    PenerimaanBarangRequest:
      type: object
      required:
        - id_item_barang
        - id_gudang
        - id_rak
        - jumlah_barang
      properties:
        id_item_barang:
          type: integer
          description: ID item barang
        id_gudang:
          type: integer
          description: ID gudang
        id_rak:
          type: integer
          description: ID rak (harus child dari gudang)
        jumlah_barang:
          type: number
          format: float
          minimum: 0
          description: Jumlah barang yang diterima
        catatan:
          type: string
          description: Catatan penerimaan (opsional)

    PenerimaanBarang:
