  # Auth endpoints untuk login
  /auth/login:
    post:
      summary: Login user
      tags: [Authentication]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                  description: Email user
                password:
                  type: string
                  description: Password user
      responses:
        '200':
          description: Login berhasil
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    properties:
                      token:
                        type: string
                        description: JWT token
                      user:
                        type: object
                        properties:
                          id:
                            type: integer
                          name:
                            type: string
                          email:
                            type: string
                          username:
                            type: string
                  message:
                    type: string
        '401':
          description: Login gagal
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /auth/register:
    post:
      summary: Register user baru
      tags: [Authentication]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - email
                - username
                - password
                - password_confirmation
              properties:
                name:
                  type: string
                  description: Nama lengkap user
                email:
                  type: string
                  format: email
                  description: Email user
                username:
                  type: string
                  description: Username user
                password:
                  type: string
                  minLength: 8
                  description: Password user
                password_confirmation:
                  type: string
                  description: Konfirmasi password
      responses:
        '200':
          description: Register berhasil
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    properties:
                      token:
                        type: string
                        description: JWT token
                      user:
                        type: object
                        properties:
                          id:
                            type: integer
                          name:
                            type: string
                          email:
                            type: string
                          username:
                            type: string
                  message:
                    type: string
        '422':
          description: Validasi gagal
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: |
        Masukkan JWT token yang didapat dari endpoint /auth/login
        
        Format: Bearer <token>
        
        Contoh: Bearer eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9...
    


  parameters:
    Id:
      name: id
      in: path
      required: true
      schema:
        type: integer
      description: ID data
    
    IdItemBarang:
      name: idItemBarang
      in: path
      required: true
      schema:
        type: integer
      description: ID item barang
    
    IdGudang:
      name: idGudang
      in: path
      required: true
      schema:
        type: integer
      description: ID gudang
    
    IdRak:
      name: idRak
      in: path
      required: true
      schema:
        type: integer
      description: ID rak
    
    PerPage:
      name: per_page
      in: query
      description: Jumlah data per halaman
      schema:
        type: integer
        default: 10
    
    Page:
      name: page
      in: query
      description: Nomor halaman
      schema:
        type: integer
        default: 1
    
    Search:
      name: search
