              data:
                type: array
                items:
                  $ref: '#/components/schemas/PenerimaanBarang'
              pagination:
                $ref: '#/components/schemas/Pagination'
    
    PenerimaanBarangSingle:
      description: Berhasil mendapatkan data
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
              data:
                $ref: '#/components/schemas/PenerimaanBarang'
              message:
                type: string
    
    DataList:
      description: Berhasil mendapatkan data
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
              data:
                type: array
                items:
                  type: object
              pagination:
                $ref: '#/components/schemas/Pagination'
    
    DataSingle:
      description: Berhasil mendapatkan data
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
              data:
                type: object
              message:
                type: string
    
    SuccessMessage:
      description: Berhasil melakukan operasi
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
              message:
                type: string
    
    NotFound:
      description: Data tidak ditemukan
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    
    ValidationError:
      description: Validasi gagal
