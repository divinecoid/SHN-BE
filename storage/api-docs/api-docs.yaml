openapi: 3.0.0
info:
  title: SHN Backend API
  description: API untuk sistem manajemen gudang dan inventory
  version: 1.0.0

servers:
  - url: http://localhost:8000/api
    description: Development server

paths:
  # Import: Master Data
  /jenis-barang:
    $ref: 'http://localhost:8000/api-docs/master-data.yaml#/paths/~1jenis-barang'
  /jenis-barang/{id}:
    $ref: 'http://localhost:8000/api-docs/master-data.yaml#/paths/~1jenis-barang~1{id}'
  /bentuk-barang:
    $ref: 'http://localhost:8000/api-docs/master-data.yaml#/paths/~1bentuk-barang'
  /bentuk-barang/{id}:
    $ref: 'http://localhost:8000/api-docs/master-data.yaml#/paths/~1bentuk-barang~1{id}'

  /grade-barang:
    $ref: 'http://localhost:8000/api-docs/master-data.yaml#/paths/~1grade-barang'
  /grade-barang/{id}:
    $ref: 'http://localhost:8000/api-docs/master-data.yaml#/paths/~1grade-barang~1{id}'

  /item-barang:
    $ref: 'http://localhost:8000/api-docs/master-data.yaml#/paths/~1item-barang'
  /item-barang/{id}:
    $ref: 'http://localhost:8000/api-docs/master-data.yaml#/paths/~1item-barang~1{id}'

  /gudang:
    $ref: 'http://localhost:8000/api-docs/master-data.yaml#/paths/~1gudang'
  /gudang/{id}:
    $ref: 'http://localhost:8000/api-docs/master-data.yaml#/paths/~1gudang~1{id}'

  /supplier:
    $ref: 'http://localhost:8000/api-docs/master-data.yaml#/paths/~1supplier'
  /supplier/{id}:
    $ref: 'http://localhost:8000/api-docs/master-data.yaml#/paths/~1supplier~1{id}'

  /pelanggan:
    $ref: 'http://localhost:8000/api-docs/master-data.yaml#/paths/~1pelanggan'
  /pelanggan/{id}:
    $ref: 'http://localhost:8000/api-docs/master-data.yaml#/paths/~1pelanggan~1{id}'

  /pelaksana:
    $ref: 'http://localhost:8000/api-docs/master-data.yaml#/paths/~1pelaksana'
  /pelaksana/{id}:
    $ref: 'http://localhost:8000/api-docs/master-data.yaml#/paths/~1pelaksana~1{id}'

  /jenis-biaya:
    $ref: 'http://localhost:8000/api-docs/master-data.yaml#/paths/~1jenis-biaya'
  /jenis-biaya/{id}:
    $ref: 'http://localhost:8000/api-docs/master-data.yaml#/paths/~1jenis-biaya~1{id}'

  /jenis-mutasi-stock:
    $ref: 'http://localhost:8000/api-docs/master-data.yaml#/paths/~1jenis-mutasi-stock'
  /jenis-mutasi-stock/{id}:
    $ref: 'http://localhost:8000/api-docs/master-data.yaml#/paths/~1jenis-mutasi-stock~1{id}'

  /jenis-transaksi-kas:
    $ref: 'http://localhost:8000/api-docs/master-data.yaml#/paths/~1jenis-transaksi-kas'
  /jenis-transaksi-kas/{id}:
    $ref: 'http://localhost:8000/api-docs/master-data.yaml#/paths/~1jenis-transaksi-kas~1{id}'

  # Import: Sales Order
  /sales-order:
    $ref: 'http://localhost:8000/api-docs/swagger-sales-order.yaml#/paths/~1sales-order'
  /sales-order/{id}:
    $ref: 'http://localhost:8000/api-docs/swagger-sales-order.yaml#/paths/~1sales-order~1{id}'
  /sales-order/{id}/soft-delete:
    $ref: 'http://localhost:8000/api-docs/swagger-sales-order.yaml#/paths/~1sales-order~1{id}~1soft-delete'
  /sales-order/{id}/restore:
    $ref: 'http://localhost:8000/api-docs/swagger-sales-order.yaml#/paths/~1sales-order~1{id}~1restore'
  /sales-order/{id}/force-delete:
    $ref: 'http://localhost:8000/api-docs/swagger-sales-order.yaml#/paths/~1sales-order~1{id}~1force-delete'

  # Import: Penerimaan Barang
  /penerimaan-barang:
    $ref: 'http://localhost:8000/api-docs/swagger-penerimaan-barang.yaml#/paths/~1penerimaan-barang'
  /penerimaan-barang/{id}:
    $ref: 'http://localhost:8000/api-docs/swagger-penerimaan-barang.yaml#/paths/~1penerimaan-barang~1{id}'
  /penerimaan-barang/{id}/soft-delete:
    $ref: 'http://localhost:8000/api-docs/swagger-penerimaan-barang.yaml#/paths/~1penerimaan-barang~1{id}~1soft-delete'
  /penerimaan-barang/{id}/restore:
    $ref: 'http://localhost:8000/api-docs/swagger-penerimaan-barang.yaml#/paths/~1penerimaan-barang~1{id}~1restore'
  /penerimaan-barang/{id}/force-delete:
    $ref: 'http://localhost:8000/api-docs/swagger-penerimaan-barang.yaml#/paths/~1penerimaan-barang~1{id}~1force-delete'

  # Import: Authentication
  /auth/login:
    $ref: 'http://localhost:8000/api-docs/auth.yaml#/paths/~1auth~1login'
  /auth/register:
    $ref: 'http://localhost:8000/api-docs/auth.yaml#/paths/~1auth~1register'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: |
        Masukkan JWT token yang didapat dari endpoint /auth/login
        
        Format: Bearer <token>
        
        Contoh: Bearer eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9...
    


  parameters:
    Id:
      name: id
      in: path
      required: true
      schema:
        type: integer
      description: ID data
    
    IdItemBarang:
      name: idItemBarang
      in: path
      required: true
      schema:
        type: integer
      description: ID item barang
    
    IdGudang:
      name: idGudang
      in: path
      required: true
      schema:
        type: integer
      description: ID gudang
    
    IdRak:
      name: idRak
      in: path
      required: true
      schema:
        type: integer
      description: ID rak
    
    PerPage:
      name: per_page
      in: query
      description: Jumlah data per halaman
      schema:
        type: integer
        default: 10
    
    Page:
      name: page
      in: query
      description: Nomor halaman
      schema:
        type: integer
        default: 1
    
    Search:
      name: search
      in: query
      description: Pencarian berdasarkan jumlah_barang atau catatan
      schema:
        type: string

  responses:
    DataList:
      description: Berhasil mendapatkan data
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
              data:
                type: array
                items:
                  type: object
              pagination:
                $ref: '#/components/schemas/Pagination'
    
    DataSingle:
      description: Berhasil mendapatkan data
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
              data:
                type: object
              message:
                type: string
    
    SuccessMessage:
      description: Berhasil melakukan operasi
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
              message:
                type: string
    
    NotFound:
      description: Data tidak ditemukan
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    
    ValidationError:
      description: Validasi gagal
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
    

  schemas:

    ItemBarang:
      type: object
      properties:
        id:
          type: integer
        kode_barang:
          type: string
        nama_item_barang:
          type: string
        jenis_barang_id:
          type: integer
        bentuk_barang_id:
          type: integer
        grade_barang_id:
          type: integer

    Gudang:
      type: object
      properties:
        id:
          type: integer
        kode:
          type: string
        nama_gudang:
          type: string
        tipe_gudang:
          type: string
        parent_id:
          type: integer
          nullable: true
        telepon_hp:
          type: string
        kapasitas:
          type: number
          format: float
          nullable: true

    Pagination:
      type: object
      properties:
        current_page:
          type: integer
        data:
          type: array
        first_page_url:
          type: string
        from:
          type: integer
        last_page:
          type: integer
        last_page_url:
          type: string
        next_page_url:
          type: string
          nullable: true
        path:
          type: string
        per_page:
          type: integer
        prev_page_url:
          type: string
          nullable: true
        to:
          type: integer
        total:
          type: integer

    ErrorResponse:
      type: object
      properties:
        success:
          type: boolean
          example: false
        message:
          type: string
          example: "Validasi gagal"
        errors:
          type: object
          additionalProperties:
            type: array
            items:
              type: string

    # Master Data Request Schemas
    JenisBarangRequest:
      type: object
      required:
        - nama_jenis_barang
      properties:
        nama_jenis_barang:
          type: string
          description: Nama jenis barang

    BentukBarangRequest:
      type: object
      required:
        - nama_bentuk_barang
      properties:
        nama_bentuk_barang:
          type: string
          description: Nama bentuk barang

    GradeBarangRequest:
      type: object
      required:
        - nama_grade_barang
      properties:
        nama_grade_barang:
          type: string
          description: Nama grade barang

    ItemBarangRequest:
      type: object
      required:
        - kode_barang
        - nama_item_barang
        - jenis_barang_id
        - bentuk_barang_id
        - grade_barang_id
      properties:
        kode_barang:
          type: string
          description: Kode barang
        nama_item_barang:
          type: string
          description: Nama item barang
        jenis_barang_id:
          type: integer
          description: ID jenis barang
        bentuk_barang_id:
          type: integer
          description: ID bentuk barang
        grade_barang_id:
          type: integer
          description: ID grade barang

    GudangRequest:
      type: object
      required:
        - kode
        - nama_gudang
        - tipe_gudang
      properties:
        kode:
          type: string
          description: Kode gudang
        nama_gudang:
          type: string
          description: Nama gudang
        tipe_gudang:
          type: string
          enum: [gudang, rak]
          description: Tipe gudang (gudang atau rak)
        parent_id:
          type: integer
          nullable: true
          description: ID parent gudang (untuk rak)
        telepon_hp:
          type: string
          description: Nomor telepon/HP
        kapasitas:
          type: number
          format: float
          nullable: true
          description: Kapasitas gudang

    SupplierRequest:
      type: object
      required:
        - nama_supplier
      properties:
        nama_supplier:
          type: string
          description: Nama supplier
        alamat:
          type: string
          description: Alamat supplier
        telepon:
          type: string
          description: Nomor telepon supplier

    PelangganRequest:
      type: object
      required:
        - nama_pelanggan
      properties:
        nama_pelanggan:
          type: string
          description: Nama pelanggan
        alamat:
          type: string
          description: Alamat pelanggan
        telepon:
          type: string
          description: Nomor telepon pelanggan

    PelaksanaRequest:
      type: object
      required:
        - nama_pelaksana
      properties:
        nama_pelaksana:
          type: string
          description: Nama pelaksana
        jabatan:
          type: string
          description: Jabatan pelaksana

    JenisBiayaRequest:
      type: object
      required:
        - nama_jenis_biaya
      properties:
        nama_jenis_biaya:
          type: string
          description: Nama jenis biaya

    JenisMutasiStockRequest:
      type: object
      required:
        - nama_jenis_mutasi_stock
      properties:
        nama_jenis_mutasi_stock:
          type: string
          description: Nama jenis mutasi stock

    JenisTransaksiKasRequest:
      type: object
      required:
        - nama_jenis_transaksi_kas
      properties:
        nama_jenis_transaksi_kas:
          type: string
          description: Nama jenis transaksi kas

    # Schema untuk Penerimaan Barang
    PenerimaanBarangRequest:
      type: object
      required:
        - id_item_barang
        - id_gudang
        - id_rak
        - jumlah_barang
      properties:
        id_item_barang:
          type: integer
          description: ID item barang
        id_gudang:
          type: integer
          description: ID gudang
        id_rak:
          type: integer
          description: ID rak (harus child dari gudang)
        jumlah_barang:
          type: number
          format: float
          minimum: 0
          description: Jumlah barang yang diterima
        catatan:
          type: string
          description: Catatan penerimaan (opsional)

    PenerimaanBarang:
      type: object
      properties:
        id:
          type: integer
          description: ID penerimaan barang
        id_item_barang:
          type: integer
          description: ID item barang
        id_gudang:
          type: integer
          description: ID gudang
        id_rak:
          type: integer
          description: ID rak
        jumlah_barang:
          type: number
          format: float
          description: Jumlah barang yang diterima
        catatan:
          type: string
          nullable: true
          description: Catatan penerimaan
        created_at:
          type: string
          format: date-time
          description: Waktu pembuatan
        updated_at:
          type: string
          format: date-time
          description: Waktu update
        item_barang:
          $ref: '#/components/schemas/ItemBarang'
        gudang:
          $ref: '#/components/schemas/Gudang'
        rak:
          $ref: '#/components/schemas/Gudang'

    # Schema untuk Sales Order
    SalesOrderRequest:
      type: object
      required:
        - nomor_so
        - tanggal_so
        - tanggal_pengiriman
        - syarat_pembayaran
        - asal_gudang
        - nama_pelanggan
        - telepon
        - email
        - alamat
        - items
      properties:
        nomor_so:
          type: string
          description: Nomor sales order
        tanggal_so:
          type: string
          format: date
          description: Tanggal sales order
        tanggal_pengiriman:
          type: string
          format: date
          description: Tanggal pengiriman
        syarat_pembayaran:
          type: string
          description: Syarat pembayaran
        asal_gudang:
          type: string
          description: Asal gudang
        nama_pelanggan:
          type: string
          description: Nama pelanggan
        telepon:
          type: string
          description: Nomor telepon pelanggan
        email:
          type: string
          description: Email pelanggan
        alamat:
          type: string
          description: Alamat pelanggan
        items:
          type: array
          items:
            $ref: '#/components/schemas/SalesOrderItemRequest'

    SalesOrderItemRequest:
      type: object
      required:
        - panjang
        - lebar
        - qty
        - jenis_barang
        - bentuk_barang
        - grade_barang
        - harga
        - satuan
      properties:
        panjang:
          type: number
          format: float
          description: Panjang barang
        lebar:
          type: number
          format: float
          description: Lebar barang
        qty:
          type: integer
          description: Quantity
        jenis_barang:
          type: string
          description: Jenis barang
        bentuk_barang:
          type: string
          description: Bentuk barang
        grade_barang:
          type: string
          description: Grade barang
        harga:
          type: number
          format: float
          description: Harga per unit
        satuan:
          type: string
          description: Satuan
        diskon:
          type: number
          format: float
          description: Diskon dalam persen
        catatan:
          type: string
          nullable: true
          description: Catatan item

    SalesOrder:
      type: object
      properties:
        id:
          type: integer
          description: ID sales order
        nomor_so:
          type: string
          description: Nomor sales order
        tanggal_so:
          type: string
          format: date
          description: Tanggal sales order
        tanggal_pengiriman:
          type: string
          format: date
          description: Tanggal pengiriman
        syarat_pembayaran:
          type: string
          description: Syarat pembayaran
        asal_gudang:
          type: string
          description: Asal gudang
        nama_pelanggan:
          type: string
          description: Nama pelanggan
        telepon:
          type: string
          description: Nomor telepon pelanggan
        email:
          type: string
          description: Email pelanggan
        alamat:
          type: string
          description: Alamat pelanggan
        status:
          type: string
          description: Status sales order
        created_at:
          type: string
          format: date-time
          description: Waktu pembuatan
        updated_at:
          type: string
          format: date-time
          description: Waktu update
        items:
          type: array
          items:
            $ref: '#/components/schemas/SalesOrderItem'

    SalesOrderItem:
      type: object
      properties:
        id:
          type: integer
          description: ID sales order item
        sales_order_id:
          type: integer
          description: ID sales order
        panjang:
          type: number
          format: float
          description: Panjang barang
        lebar:
          type: number
          format: float
          description: Lebar barang
        qty:
          type: integer
          description: Quantity
        jenis_barang:
          type: string
          description: Jenis barang
        bentuk_barang:
          type: string
          description: Bentuk barang
        grade_barang:
          type: string
          description: Grade barang
        harga:
          type: number
          format: float
          description: Harga per unit
        satuan:
          type: string
          description: Satuan
        diskon:
          type: number
          format: float
          description: Diskon dalam persen
        catatan:
          type: string
          nullable: true
          description: Catatan item
        created_at:
          type: string
          format: date-time
          description: Waktu pembuatan
        updated_at:
          type: string
          format: date-time
          description: Waktu update


